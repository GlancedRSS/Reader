repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        name: Backend
        entry: ruff check --fix

  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend
        entry: bash -c 'cd app && npm run lint:fix'
        language: system
        files: ^app/.*\.(js|jsx|ts|tsx|css|json|md)$

  - repo: local
    hooks:
      - id: backend-tests
        name: Backend Tests
        entry: bash -c 'cd backend && pytest -q -o asyncio_mode=auto'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        stages: [pre-push]

  - repo: local
    hooks:
      - id: commitlint
        name: commitlint
        entry: npx commitlint --edit
        language: system
        stages: [commit-msg]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: debug-statements
        files: ^backend/.*\.py$

default_stages: [pre-commit]
fail_fast: false
