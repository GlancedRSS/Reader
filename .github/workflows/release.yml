name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install toml module
        run: |
          pip install --upgrade pip
          pip install toml

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@^24 \
            @semantic-release/git@^10 \
            @semantic-release/changelog@^6 \
            @semantic-release/exec@^6 \
            @semantic-release/github@^10 \
            conventional-changelog-conventionalcommits

      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: Glanced Release[bot]
          GIT_AUTHOR_EMAIL: Glanced Release[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: Glanced Release[bot]
          GIT_COMMITTER_EMAIL: Glanced Release[bot]@users.noreply.github.com
        run: npx semantic-release
