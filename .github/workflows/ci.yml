name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm install --prefer-offline

      - name: Lint
        working-directory: ./app
        run: npm run lint

      - name: Prettier check
        working-directory: ./app
        run: npm run prettier

      - name: Type check
        working-directory: ./app
        run: npx tsc --noEmit

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: reader
          POSTGRES_PASSWORD: reader
          POSTGRES_DB: reader_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://reader:reader@localhost:5432/reader_test
      ENVIRONMENT: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: server/pyproject.toml

      - name: Install dependencies
        working-directory: ./server
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run migrations
        working-directory: ./server
        run: |
          python -m alembic upgrade head
        env:
          DATABASE_URL: postgresql://reader:reader@localhost:5432/reader_test

      - name: Ruff lint
        working-directory: ./server
        run: ruff check .

      - name: Ruff format check
        working-directory: ./server
        run: ruff format --check .

      - name: Type check (mypy)
        working-directory: ./server
        run: mypy backend/

      - name: Run tests
        working-directory: ./server
        run: pytest -v
